<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <ul id="pages" class="pages">

    {{welcomeMessage}}
    <a href="/piechart">pie_chat_svg </a>
    <a href="/chart">pie_chat </a>
    <li class="chat page" v-if="showPage">
      <div class="col-md-8" style="height:100%">
        <div class="chatArea">
          <ul class="messages">
            <li class="message" v-for="todo in messagesArray">
              <span v-if="todo.type === 'userMessage'">
                <span class="username" v-bind:style="{ color: todo.color}">{{todo.username}} </span>
                <span class="messageBody">{{todo.usermessage}} </span>
                <span v-if="showtick">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </span>
                <span class="fa-stack fa-lg" v-if="showtwotick" v-bind:style="{color:spancolor}">
                  <i class="fa fa-check fa-stack-1x" style="margin-left:4px"></i>
                  <i class="fa fa-check  fa-stack-1x" style="margin-left:-4px"></i>
                </span>
              </span>
              <span v-else>
                <span class="userLogBody text-center">{{todo.message}} </span>
              </span>
            </li>
          </ul>
        </div>
        <input class="inputMessage" :placeholder="messagePlaceHolder" v-model="userMessage" v-on:keydown="getNickName">
      </div>
      <div class="col-md-2" style="height:100%">
        <div id="roompage" class="room page chatArea">
          <div class="roomArea" class="col-md-2">
            <ul class="rooms">
              <li class="roomName" v-for="room in roomsArray" v-on:click="()=>{ rName(room) }">{{room.rname}} </li>
            </ul>
          </div>
          <input class="inputRoom" :placeholder="roomPlaceHolder" @keydown="getRoom" v-model="room">
        </div>
      </div>
      <div class="col-md-2" style="height:100%">
        <ul>
          <li v-for="user in userListDb" :id="user.userid" v-on:click="userChat(user)">
            {{user.username}}
            <span>{{user.count}}</span>
          </li>
        </ul>
      </div>
    </li>

  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main1.js"></script>
</body>

</html>
